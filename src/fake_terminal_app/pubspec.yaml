name: fake_terminal_app
description: This is a fake terminal application. It has a predefined command list and simulates executing input as a Bash interpreter.
version: 2.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: FiraCode
      fonts:
        - asset: fonts/FiraCode-Regular.ttf
