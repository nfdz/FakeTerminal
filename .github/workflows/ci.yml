name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  format:
      name: Format
      runs-on: ubuntu-latest
      container: cirrusci/flutter:stable

      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Clean
          working-directory: ./src/fake_terminal
          run: flutter clean
        - name: Check format
          working-directory: ./src/fake_terminal
          run: flutter format --line-length=120 -n .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        working-directory: ./src/fake_terminal
        run: flutter pub get
      - name: Lint using flutter analyze
        working-directory: ./src/fake_terminal
        run: flutter analyze

  build_runner:
    name: build_runner
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Clean
        working-directory: ./src/fake_terminal
        run: flutter clean
      - name: Get dependencies
        working-directory: ./src/fake_terminal
        run: flutter pub get
      - name: Generate code using build_runner
        working-directory: ./src/fake_terminal
        run: flutter pub run build_runner build

  test:
    name: Test
    needs: [lint, format, build_runner]
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        working-directory: ./src/fake_terminal
        run: flutter pub get
      - name: Run all tests
        working-directory: ./src/fake_terminal
        run: flutter test --reporter=expanded --coverage